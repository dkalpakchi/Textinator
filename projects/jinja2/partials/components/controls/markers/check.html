{% if marker.choices %}
  <div class="control is-marker-w80">
    <p class="has-text-weight-bold">{{marker.name}}</p>
    {% for c in marker.choices %}
      <label class="checkbox" for="">
        <input type="checkbox" name="{{marker.code}}" value="{{c}}">
        {{c}}
      </label>
    {% endfor %}
  </div>
{% endif %}
