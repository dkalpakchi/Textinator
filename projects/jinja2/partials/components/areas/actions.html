<article class="message is-primary">
  <div class="message-header">
    <p>{{ _("actions")|capitalize }}</p>
  </div>
  <div class="message-body">
    <form id="inputForm" action="{{ url('projects:record_datapoint', kwargs={'proj': project.pk}) }}">
      {{ csrf_input }}
      <input type="hidden" name="mode" value="r">
      <div class="buttons">
        <a class='submit button'>
          <span class="icon"><i class="fas fa-paper-plane"></i></span>
          <span>{{ _("submit")|capitalize }}</span>
        </a>
        {# <a id="undoLast" data-url="{{ url('projects:undo_last', kwargs={'proj': project.pk}) }}" class='button'><span class="icon"><i class="fas fa-undo"></i></span><span>{{ _("undo last")|capitalize }}</span></a> #}
        <a href="{{ url('projects:new_article', kwargs={'proj': project.pk}) }}" class="button" id="getNewArticle">
          <span class="icon"><i class="fas fa-file-alt"></i></span>
          <span>{{ _("new text")|capitalize }}</span>
        </a>
        <a id="editingModeButton" href="{{ url('projects:editing', kwargs={'proj': project.pk}) }}" class="button" data-mode="o">
          <span class="icon"><i class="fas fa-edit"></i></span>
          <span>{{ _("editor")|capitalize }}</span>
        </a>
      </div>
    </form>
  </div>
</article>
