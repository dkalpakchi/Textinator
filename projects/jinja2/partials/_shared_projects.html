{% if shared_projects %}
  <div class="tile shared-projects is-ancestor is-12">
    {% for project in shared_projects %}
      <div class="tile is-parent is-vertical is-3">
        <div data-link="{{ url('projects:detail', kwargs={'pk': project.id}) }}" class="tile is-child notification is-primary has-even-padding">
          <div class="content">
            <p class="title">{{project.title}}</p>
            <div class="content has-text-justified">{{project.short_description}}</div>
            <form class='join form' method="POST" action="{{ url('projects:join_or_leave', kwargs={'proj': project.id}) }}">
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
              <input type="hidden" name="n" value="s">
              {% if project.has_participant(user) %}
                <input class="submit button is-fullwidth is-primary is-inverted is-outlined" type="submit" value="Leave"/>
              {% else %}
                <input class="submit button is-fullwidth is-primary is-inverted is-outlined" type="submit" value="Join"/>
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
