<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textinator</title>
    <link rel="stylesheet" href="{{ static('@fortawesome/fontawesome-free/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ static('bulma/css/bulma.min.css') }}">
    <link rel="stylesheet" href="{{ static('bulma-carousel/dist/css/bulma-carousel.min.css') }}">
    <link rel="stylesheet" href="{{ static('styles/base_style.css') }}">
    <link rel="stylesheet" href="{{ static('styles/main.css') }}">
    <link rel="stylesheet" href="{% sass_src 'styles/style.scss' %}">
    <script type="text/javascript" src="{{ static('jquery/dist/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ static('scripts/jquery_ext.js') }}"></script>
    <script type="text/javascript" src="{{ static('bulma-carousel/dist/js/bulma-carousel.min.js') }}"></script>
    <script type="text/javascript" src="{{ static('scripts/script.js') }}"></script>
  </head>
  <body>
    <section class="hero is-grey">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-vcentered">
            <div class="column">
              <h1 class="logo title mb-6">
                Textinator
              </h1>
              <h2 class="subtitle">
                Help researchers in conquering NLP problems!
              </h2>
              <a href="{{url('django_registration_register')}}" class='button is-rounded is-success'>Join us!</a>
              <a href="{{url('login')}}" class='button is-rounded is-info'>Login</a>
            </div>
            <div class="column">
              <div id="carousel-demo" class="carousel">
                {% for title, image in carousel %}
                  <div class="item-{{loop.index}}">
                    <img src="{{image}}" alt="" width="100%">
                    <div class="item-title is-info">{{title}}</div>
                  </div>
                {% endfor %}
              </div>
            </div>  
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          &#169; {{now.year}} <strong>Textinator</strong> by Dmytro Kalpakchi
        </p>
        <p>
          Division of Speech, Music and Hearing, KTH Royal Institute of Technology.
        </p>
      </div>
    </footer>

    <script>
    bulmaCarousel.attach('#carousel-demo', {
      slidesToScroll: 1,
      slidesToShow: 1,
      loop: true
    });
    </script>
  </body>
</html>
