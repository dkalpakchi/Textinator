<article class="message is-primary">
  <div class="message-header">
    <p>{{area_title}}</p>
  </div>
  <div class="message-body">
    <form id="inputForm" method="POST" action="{{ url('projects:record_datapoint', kwargs={'proj': project.pk}) }}">
      {{ csrf_input }}
      <input type="hidden" name="pid" value="{{project.pk}}">
      <div class="field">
        <div class="control">
          <input class='input' type="text" name="input" placeholder="{{input_placeholder}}">
        </div>
      </div>
      <div class="field is-grouped is-grouped-multiline">
        <div class="control">
          <a class='submit button'><span class="icon"><i class="fas fa-paper-plane"></i></span><span>{{ _("submit")|capitalize }}</span></a>
        </div>
        {# <div class="control">
          <a id="undoLast" data-url="{{ url('projects:undo_last', kwargs={'proj': project.pk}) }}" class='button'><span class="icon"><i class="fas fa-undo"></i></span><span>{{ _("undo last")|capitalize }}</span></a>
        </div> #}
        {% if not project.round_length or project.round_length > 1 %}
          <div class='control'>
            <a href="{{ url('projects:new_article', kwargs={'proj': project.pk}) }}" class="button" id="getNewArticle"><span class="icon"><i class="fas fa-newspaper"></i></span><span>{{ _("get new text")|capitalize }}</span></a>
          </div>
        {% endif %}
        {% if project.round_length %}
          <div class='control'>
            <a href="{{ url('projects:new_article', kwargs={'proj':project.pk}) }}" class="button" id="finishRound" data-active="{{'t' if project.round_length == 1 else 'f'}}">{{ _("finish round")|capitalize }}</a>
          </div>
        {% endif %}
      </div>
    </form>
  </div>
</article>
