<article id="editingBoard" data-url="{{ url('projects:get_batch') }}" class="editing message is-primary">
  <div class="message-header">
    <p>{{ _("editing")|capitalize }}</p>
  </div>
  <div class="message-body">
    <ul>
      {% for batch in batches %}
        <li class="button is-small is-fullwidth is-link is-outlined" data-mode='e' data-id="{{batch.uuid}}">{{batch.dt_created|naturaltime}}</li>
      {% endfor %}
    </ul>  
  </div>
</article>
