<article class="reminders message">
  <div class="message-header">
    <p>{{ _("reminders")|capitalize }}</p>
    <a id="guidelinesButton" class="is-pulled-right">{{ _("guidelines")|upper }}</a>
  </div>
  <div class="message-body">
    {% if project.reminders %}
      {{project.reminders|safe}}
    {% else %}
      {{ _("No reminders are set") }}
    {% endif %}
  </div>
</article>
